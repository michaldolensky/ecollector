mutation createParameter($createParameterInput:CreateParameterInput!){
  createParameter(createParameterInput: $createParameterInput) {
    id
    createdAt
    categories {
      id
      name
    }
  }
}

query getParameters{
  parameters {
    id
    createdAt
    updatedAt
    type
    categories {
      perex
      id
    }
  }
}


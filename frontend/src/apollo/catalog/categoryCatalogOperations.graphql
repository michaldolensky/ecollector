query getCatalogueCategories($siteId:Int!){
  categories(siteId:$siteId) {
    id
    name
  }
}

query getCatalogItems($filter:ItemFilterInput,$siteId:Int!){
  items( filter:$filter, siteId: $siteId) {
    id
    name
    numberForExchange
    numberInCollection
    internalNumber
    createdAt
    shortDesc
    images(main: true){
      path
      main
    }
  }
}

query getCatalogItem($itemId:Int!){
  item( id: $itemId) {
    id
    name
    numberForExchange
    numberInCollection
    internalNumber
    createdAt
    shortDesc
    longDesc
    images{
      path
      main
    }
  }
}

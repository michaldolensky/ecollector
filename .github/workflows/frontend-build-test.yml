name: Api test build
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-build-test.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-build-test.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16 # Need for npm >=7.7
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run build
        run: yarn build
